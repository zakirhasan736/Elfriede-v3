    <body onload="move()">
        <div class="loader elfriede-preloader-screen">
            <!-- loader header -->
            <div class="elfriede-loader-header"><a href="/home"><img src="/assets/image/logo/Small-Logo.svg"
                        width="170px" height="51px" alt="company-logo" class="elfriede-brand-logo"></a></div>
             <!-- loader main box -->
            <div class="progre elfriede-loader-mainpoint">
                <div class="elfriede-loader-parcent" id="percent">0%</div>
                <div id="bar" class="elfriede-loader-barbox">
                    <div id="barconfirm" class="elfriede-loader-bar"></div>
                </div>
            </div>
        </div>


        <!-- ===all css here=== -->
        <script src="assets/js/jquery-3.6.1.min.js"></script>
        <script src="assets/Js/gsap.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
<script>
   const load = gsap.timeline({
    paused: "true"
})
load.to("#percent , #bar, .loader", {
    duration: 1,
    opacity: 0,
    zIndex: 1
})
// load.to(".progress",{
//     duration: 10,
//     width: "0%"
// })
// load.from(".content", {
//     duration: .8,
//     opacity: 0,
//     ease: "Power4.out"
// }, "-=.5")
// load.from(".content h1", {
//     duration: .5,
//     y: 50,
//     skewY: 10,
//     opacity: 0
// },"-=1")

var id, width = 1;
function loading(){
    id = setInterval(frame, 25);
}
function frame(){
    if(width>=100){
        clearInterval(id)
        load.play();
    }
    else{
        width++;
        document.getElementById("barconfirm").style.width = width + '%';
        document.getElementById("percent").innerHTML = width + '%';
    }
}
window.onload = function(){
    loading();
}

</script>
    </body>
